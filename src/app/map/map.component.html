  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="1.7">
    <agm-marker
        *ngFor='let concert of concerts; let i = index'
        (markerClick)="showInfoWindow(infoWindow, i)"
        [latitude]="concert.lat"
        [longitude]="concert.lng"
        [label]="concert.label"
        [markerDraggable]="concert.draggable"
        (dragEnd)="markerDragEnd(concert, $event)">
        <agm-snazzy-info-window [maxWidth]="800"
                                [maxHeight]="800"
                                [shadow]="{h: '0px',v: '3px',blur: '6px',spread: '0px',opacity: 1.9,color: 'black'}"
                                [closeWhenOthersOpen]="true"
                                [borderRadius]="'15px'"
                                [padding]="'1.5em'">

        <ng-template>

          <div class="windows">
            <h2>{{ concert.artistName }}</h2>
            <h3 class='text-secondary'>{{ concert.dateTime | date:"short" }}</h3>
            <h4><a href='{{concert.uri}}' target='blank'>{{ concert.venueName }}</a></h4>
            <h5>{{ concert.location.city }}</h5>
          </div>
        </ng-template>
      </agm-snazzy-info-window>
    </agm-marker>
  </agm-map>
