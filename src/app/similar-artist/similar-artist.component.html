<div class="container">
  <div class="row">
    <div class="col-12"></div>
    <ng-container class="column" *ngFor="let SimilarArtist of SimilarArtists | slice:0:4 ; let i=index">
      <ul *ngIf='SimilarArtist.onTourUntil'>

        <div class="column">
          <img class="img-fluid" [src]="SimilarArtist.image" alt="">
          <p><a routerLink='/artist/{{ SimilarArtist.id }}' (click)='onChoosingArtist(SimilarArtist.id)'>{{ SimilarArtist.name }}</a></p>
          <p> {{ SimilarArtist.onTourUntil }}</p>
        </div>

      </ul>
    </ng-container>
  </div>
</div>
