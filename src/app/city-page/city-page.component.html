<app-navbar></app-navbar>
<div *ngIf="city">
  <div class="container pt-3">
    <div class="row mb-3">
      <div class="col-lg-6">
          <app-map-city [concerts]='concerts' [city]='city'></app-map-city>
      </div>
      <div class="col-lg-6">
        <div class="cityName">
          {{city.name}}
        </div>
        <div class="cityCountry">
          {{city.country}}
        </div>
        <div class="cityUri">
          <a href="{{ city.uri }}" target="blank">{{ city.name }}'s songkick page</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-2">
        <div class="col-12">
          <div class="nextConcerts">Next concerts:</div>
          <app-concert-list-city [concerts]='concerts'></app-concert-list-city>
        </div>
    </div>
  </div>
</div>
