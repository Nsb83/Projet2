<app-navbar></app-navbar>
<div *ngIf="city">
  <div class="container">
    <div class="row mb-3">
      <div class="col-lg-6">
        <app-map-city [concerts]='concerts' [city]='city'></app-map-city>
      </div>
      <div class="col-lg-6">
        <div class="cityName">
          {{city.name}}
        </div>
        <div class="cityCountry">
          {{city.country}}
        </div>
        <div class="cityUri">
          <a href="{{ city.uri }}" target="blank">{{ city.name }}'s songkick page</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mb-2">
      <div class="col-12">
        <app-date-picker (datesMinMax)="onReceivingDates($event)"></app-date-picker>
        <app-concert-list-city [concerts]='concerts'></app-concert-list-city>
      </div>
    </div>
  </div>
  <div *ngIf="!concerts.length">
      <p class="info">We can't seem to find any concerts near <em>{{ city.name }}</em>... Try to change the date filters!</p>
    </div>
</div>
