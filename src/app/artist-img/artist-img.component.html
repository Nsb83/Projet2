<div *ngIf='artist'>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12"><h1>{{ artist.name }}</h1></div>
    </div>
    <div class="row mt-3 d-flex ">
      <div class="col-md-4 mb-4"><img class ="img-fluid" [src]="artist.image" alt=""></div>
      <div class="col-md-4 col-lg-6" [innerHtml]="artist.summary"></div>
    </div>
  </div>
</div>
