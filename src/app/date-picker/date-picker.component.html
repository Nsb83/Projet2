
<div class="container date-filter">
  <div class="nextConcerts mb-2">Filter concerts by <span class="dateTitle">date:</span></div>
  <form class="form">
    <div class="form-group row">
      <div class="col-auto mb-2">
        <div class="datepicker-container">
          <input id="datepicker-mindate" [minDate]="today" [maxDate]="dateMaxObj" class="form-control" (click)="d2.toggle()" type="text" readonly placeholder="From" name="d2" [(ngModel)]="dateMin" ngbDatepicker #d2="ngbDatepicker" >
          <img class="ui-datepicker-trigger" src="../../assets/images/calendar2.png" alt="calendar icon" (click)="d2.toggle()">
        </div>
      </div>
      <div class="col-auto mb-2">
        <div class="datepicker-container">
          <input class="form-control" [minDate]="dateMinObj" type="text" (click)="d3.toggle()" readonly placeholder="To" name="d3" [(ngModel)]="dateMax" ngbDatepicker #d3="ngbDatepicker">
          <img class="ui-datepicker-trigger" src="../../assets/images/calendar2.png" alt="calendar icon" (click)="d3.toggle()">
        </div>
      </div>
      <div class="col-auto mb-2">
        <button (click)="onSubmit(dateMin, dateMax)" class="btn btn-light" id="filter" type="button">Filter</button>
        <div id="clear-dates-container">
          <a *ngIf="isFiltered" (click)="onClearingFilters()">Reset</a>
        </div>
      </div>
    </div>
  </form>
</div>
