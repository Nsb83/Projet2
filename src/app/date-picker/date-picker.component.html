
<div class="container text-center">
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="d2" #c2="ngModel" [(ngModel)]="dateMin" ngbDatepicker #d2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
        </div>
      </div>
    </div>
  </form>
  
  <hr/>
  <button class="btn btn-sm btn-outline-primary" (click)="dateMin = today">Select Today</button>
  <hr/>
  
  
  <pre>Model: {{ dateMin | json }}</pre>
  <pre>State: {{ c2.status }}</pre>
</div>
