<div class="container">
  <div *ngFor="let concert of concerts">
    <div class="row">
      <div class="col-11">
        <ul>
          <li class="list-group-item shadow bg-white rounded">
            <div>
              <h2>{{ concert.performance[0].displayName }}</h2>
              <h3 class='text-secondary'>{{ concert.start.datetime | date:"short" }}</h3>
              <h4><a href='{{concert.uri}}' target='blank'>{{ concert.venue.displayName }}</a></h4>
              <h5>{{ concert.location.city }}</h5>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-map></app-map>
</div>
