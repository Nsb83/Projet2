<!-- Ceci est le code de la barre de recherche -->
<div class="input-group d-flex justify-content-center" >
  <input id="navBar" #bar class="form-control" (keyup.enter)="onSearch(bar.value)" placeholder="Search for an artist, a venue or a city"
    autofocus>
  <div class="input-group-append">
    <button (click)="onSearch(bar.value)" class="btn" type="button"><i class="fa fa-search"></i></button>
  </div>
</div>
